<div [class.dark-theme]="isDarkTheme">
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.toggle()"><md-icon>menu</md-icon></button>
    <span>Angular Material</span>
    <md-menu #navMenu>
      <button md-menu-item (click)="isDarkTheme = false">Light theme</button>
      <button md-menu-item (click)="isDarkTheme = true">Dark theme</button>
    </md-menu>
    <button class="nav-menu" md-icon-button [mdMenuTriggerFor]="navMenu"><md-icon>more_vert</md-icon></button>
  </md-toolbar>
  <md-sidenav-container>
    <md-sidenav #sidenav mode="side" opened>
      <md-nav-list>
        <md-list-item (click)="get('planets')">Planets</md-list-item>
        <md-list-item (click)="get('species')">Species</md-list-item>
        <md-list-item (click)="get('people')">People</md-list-item>
      </md-nav-list>
    </md-sidenav>
    <div fxLayout="row" fxLayoutAlign="center" fxLayoutWrap>
      <md-card *ngFor="let item of items$ | async">
        <h4>{{item.name}}</h4>
        <md-card-content>
          <p *ngFor="let key of item.keys">{{key}}: {{item[key]}}</p>
        </md-card-content>
      </md-card>
    </div>
  </md-sidenav-container>
</div>
